<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width" initial-scale="1.0"> 
        <title>Login</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <div class="header">   
                <div class="welcome">
                    <h1>Welcome Back</h1>
                </div>
            </div>
            <hr color="burlywood" size="2"/>
        </header>
        <main>
            <div class="main">
                <div class="login">
                    <form>
                        <label>Username:</label>
                        <input type="text" id="username" name="username" placeholder="Username" required><br>
                        <label>Password:</label>
                        <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Password" required/><br>
                        <input type="checkbox"> <span>Remember me</span><br><br>
                        <input type="submit" value="Login">
                        <p>Forgot Password? Click <a href="index.html"><em>here</em></a></p>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
